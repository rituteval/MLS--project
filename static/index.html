<!doctype html>


<!-- Copied and adapted from www.bootstrap.com -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="view" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Wind Power Estimator</title>
  </head>



  <body>
    <h1>Estimator</h1> 
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="output" type="text" placeholder="Speed .."> 
          </div>
        </div>
        <div class="row">
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-primary" id="normal-button"> Predicted-Power</button> 
			
          </div>
        </div>
      </div>
	  <div class="row" style="margin-left: 0px;">
      <div class="col-sm">
		<button type="button" class="btn btn-success" id="polynomial" onClick="Wind-polynomal-r">Polynomial regression</button>
                                
      </div>
	   <script>



        function sendWind_poly(){
            var Wind = document.getElementById("input_1").value 
            
            $.ajax({
            method:"POST",
            data:JSON.stringify({"Wind":Wind}),
            url: "/poly",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function(data) { 
                console.log(data);
                $('#output_1').val(data.power);              
            },
            error: function(jqXHR) {
                alert("error: " + jqXHR.status);
                console.log(jqXHR);
            }
        })
        }

    <script>
        // Adapted from https://www.sitepoint.com/ajaxjquery-getjson       
            e.preventDefault();
            $.getJSON("/api/uniform", function(data) {
                $('#output').val(data.value);
            });
        });
    </script>
  </body>
</html>
